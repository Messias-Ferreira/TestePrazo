{% extends 'index.html' %}
{% load static %}


{% block style %}
<link rel="stylesheet" href="{% static 'css/style.css'%}">
{% endblock%}

{%block main%}

<div class="container">
    <div class="row mt-5">
        <div class="col-md">
            <div class="card w-50">
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {%csrf_token%}
                        <div class="form-group">
                            <div class="custom-file">
                                {{form}}
                                <label class="custom-file-label" for="input_arquivo">Escolha o Arquivo</label>
                            </div>
                            <button type="submit" class="btn btn-primary m-2 ">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{%endblock%}


{% block script %}

<script type="text/javascript" src="{% static 'js/script.js' %}"></script>

{% endblock %}
